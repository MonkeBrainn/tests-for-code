<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Will You Marry Me?</title>
  <style>
    /* Basic styles for the entire page */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Helvetica', 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    /* Main container for the proposal */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    /* Main title */
    h1 {
      font-size: 48px;
      color: #e91e63;
      margin-bottom: 20px;
    }
    /* Explanation paragraph */
    p {
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }
    /* Button style */
    button {
      font-size: 24px;
      padding: 12px 24px;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c2185b;
    }
    /* Message style */
    .message {
      font-size: 26px;
      color: #4caf50;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .show {
      opacity: 1;
    }
    /* Floating heart animation */
    .heart {
      position: absolute;
      fill: #e91e63;
      opacity: 0.8;
      animation: float 5s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Marry Me?</h1>
    <p>
      Darling, my life has become so much more meaningful since you entered it. I cannot imagine my days without your smile and your love.
      Will you be my partner for life?
    </p>
    <button id="proposalButton" onclick="nextStep()">Yes, I will!</button>
    <div id="finalMessage" class="message"></div>
  </div>
  <!-- SVG for floating heart animation -->
  <svg class="heart" style="width: 50px; height: 50px; top: 10%; left: 20%;" viewBox="0 0 32 29.6">
    <path d="M23.6,0c-3.4,0-6.4,1.7-8.6,4.3C12.8,1.7,9.8,0,6.4,0C2.9,0,0,2.9,0,6.4c0,7.1,16,23.2,16,23.2s16-16.1,16-23.2
    C32,2.9,29.1,0,25.6,0H23.6z"/>
  </svg>
  <svg class="heart" style="width: 40px; height: 40px; bottom: 15%; right: 25%;" viewBox="0 0 32 29.6">
    <path d="M23.6,0c-3.4,0-6.4,1.7-8.6,4.3C12.8,1.7,9.8,0,6.4,0C2.9,0,0,2.9,0,6.4c0,7.1,16,23.2,16,23.2s16-16.1,16-23.2
    C32,2.9,29.1,0,25.6,0H23.6z"/>
  </svg>
  <script>
    var clickCount = 0;
    function nextStep() {
      clickCount++;
      var messageDiv = document.getElementById("finalMessage");
      var button = document.getElementById("proposalButton");
      if (clickCount === 1) {
        messageDiv.innerHTML = "Are you sure?";
        messageDiv.classList.add("show");
      } else if (clickCount === 2) {
        messageDiv.innerHTML = "Are you really, really, really sure?";
      } else if (clickCount === 3) {
        // Final stage: only display the ring image
        var container = document.querySelector(".container");
        container.innerHTML = `
          <h1>We're Married!</h1>
          <img src="ring.png" alt="Ring" style="width:150px; margin-bottom:20px;">
        `;
      }
    }
  </script>
</body>
</html>
